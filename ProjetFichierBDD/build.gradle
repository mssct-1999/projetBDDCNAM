plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'bdd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
    implementation 'junit:junit:4.12'
}
test {
    useTestNG {
        suites 'src/test/resources/bdd/AllTests.xml'
    }
}